fulcrum: "1.0"
name: npm_package
description: Get npm package information - versions, dependencies, downloads, and metadata from the npm registry. Free, no API key required.

schema:
  input:
    type: object
    properties:
      package:
        type: string
        description: Package name
        examples:
          - "express"
          - "lodash"
          - "@types/node"
    required:
      - package
  output:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      version:
        type: string
        description: Latest version
      homepage:
        type: string
      repository:
        type: object
      license:
        type: string
      dependencies:
        type: object
      devDependencies:
        type: object
      keywords:
        type: array
      maintainers:
        type: array

providers:
  primary:
    service: rest
    cost_per_call: 0
    timeout: 10
    config:
      base_url: https://registry.npmjs.org
      path: /{package}/latest
      method: GET
      headers:
        Accept: "application/json"

cache:
  strategy: exact
  ttl: 3600

auth:
  required: false
  type: none

metadata:
  category: developer
  tags:
    - npm
    - javascript
    - nodejs
    - packages
    - dependencies
    - free
  cost_category: free
  execution_time: fast
  read_only: true
  docs: https://github.com/npm/registry/blob/master/docs/REGISTRY-API.md
