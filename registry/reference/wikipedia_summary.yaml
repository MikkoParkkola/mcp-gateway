fulcrum: "1.0"
name: wikipedia_summary
description: Get Wikipedia article summary with extract and thumbnail. Perfect for quick knowledge lookups. Free, no API key required.

schema:
  input:
    type: object
    properties:
      title:
        type: string
        description: Article title (use underscores for spaces)
        examples:
          - "Albert_Einstein"
          - "Helsinki"
          - "Machine_learning"
      language:
        type: string
        description: Wikipedia language code
        default: en
        examples:
          - "en"
          - "fi"
          - "nl"
    required:
      - title
  output:
    type: object
    properties:
      type:
        type: string
      title:
        type: string
      displaytitle:
        type: string
      extract:
        type: string
        description: Plain text summary
      extract_html:
        type: string
        description: HTML formatted summary
      description:
        type: string
        description: Short description/subtitle
      thumbnail:
        type: object
        properties:
          source:
            type: string
            format: uri
          width:
            type: integer
          height:
            type: integer
      originalimage:
        type: object
      content_urls:
        type: object
        properties:
          desktop:
            type: object
          mobile:
            type: object
      coordinates:
        type: object
        description: Geographic coordinates if applicable

providers:
  primary:
    service: rest
    cost_per_call: 0
    timeout: 10
    config:
      base_url: https://en.wikipedia.org
      path: /api/rest_v1/page/summary/{title}
      method: GET
      headers:
        User-Agent: "MCPGateway/1.0"
        Accept: "application/json"

cache:
  strategy: exact
  ttl: 86400

auth:
  required: false
  type: none

metadata:
  category: reference
  tags:
    - wikipedia
    - encyclopedia
    - knowledge
    - summary
    - free
  cost_category: free
  execution_time: fast
  read_only: true
  docs: https://www.mediawiki.org/wiki/API:REST_API/Reference#Get_page_summary
