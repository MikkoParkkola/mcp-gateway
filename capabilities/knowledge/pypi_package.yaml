fulcrum: "1.0"
name: pypi_package
description: Get Python package information from PyPI - versions, dependencies, project URLs, and metadata.

schema:
  input:
    type: object
    properties:
      package:
        type: string
        description: Package name
        examples:
          - "requests"
          - "pandas"
          - "django"
    required:
      - package
  output:
    type: object
    properties:
      info:
        type: object
        properties:
          name:
            type: string
          version:
            type: string
          summary:
            type: string
          description:
            type: string
          author:
            type: string
          author_email:
            type: string
          license:
            type: string
          home_page:
            type: string
          project_urls:
            type: object
          requires_python:
            type: string
          keywords:
            type: string
          classifiers:
            type: array
      releases:
        type: object
        description: Version history
      urls:
        type: array
        description: Download URLs for latest version

providers:
  primary:
    service: rest
    cost_per_call: 0
    timeout: 10
    config:
      base_url: https://pypi.org
      path: /pypi/{package}/json
      method: GET
      headers:
        Accept: "application/json"

cache:
  strategy: exact
  ttl: 3600

auth:
  required: false
  type: none

metadata:
  category: developer
  tags:
    - pypi
    - python
    - packages
    - pip
  cost_category: free
  execution_time: fast
  read_only: true
  docs: https://warehouse.pypa.io/api-reference/json.html
