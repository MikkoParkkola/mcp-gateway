fulcrum: "1.0"
name: wikipedia_search
description: Search Wikipedia articles and get summaries. Supports multiple languages including Finnish (fi), Dutch (nl), and English (en).

schema:
  input:
    type: object
    properties:
      query:
        type: string
        description: Search query or article title
        examples:
          - "Albert Einstein"
          - "Helsinki"
      language:
        type: string
        description: Wikipedia language code
        default: en
        examples:
          - "en"
          - "fi"
          - "nl"
      limit:
        type: integer
        description: Number of search results
        default: 5
        maximum: 50
    required:
      - query
  output:
    type: object
    properties:
      pages:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            key:
              type: string
            title:
              type: string
            excerpt:
              type: string
              description: Text snippet with search highlights
            description:
              type: string
              description: Short description

providers:
  primary:
    service: rest
    cost_per_call: 0
    timeout: 10
    config:
      base_url: https://en.wikipedia.org
      path: /w/rest.php/v1/search/page
      method: GET
      headers:
        User-Agent: "Fulcrum-MCP/1.0 (https://github.com/MikkoParkkola/fulcrum; mikko@parkkola.net)"
        Accept: "application/json"
      params:
        q: "{query}"
        limit: "{limit}"
      # Note: language param requires dynamic base_url not yet supported

cache:
  strategy: exact
  ttl: 3600

auth:
  required: false
  type: none

metadata:
  category: knowledge
  tags:
    - wikipedia
    - encyclopedia
    - knowledge
    - search
  cost_category: free
  execution_time: fast
  read_only: true
  docs: https://www.mediawiki.org/wiki/API:REST_API
