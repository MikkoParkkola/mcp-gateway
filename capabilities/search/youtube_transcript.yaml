fulcrum: "1.0"
name: youtube_transcript
description: Get transcript/captions from YouTube videos with timestamps

schema:
  input:
    type: object
    properties:
      video_id:
        type: string
        description: YouTube video ID (the part after v= in URL)
      language:
        type: string
        description: "Preferred transcript language code (default: en)"
      timestamps:
        type: boolean
        description: "Include timestamps in output (default: true)"
    required: [video_id]
  output:
    type: object
    properties:
      video_id:
        type: string
        description: Video ID
      title:
        type: string
        description: Video title
      language:
        type: string
        description: Transcript language
      transcript:
        type: array
        items:
          type: object
          properties:
            text:
              type: string
              description: Caption text
            start:
              type: number
              description: Start time in seconds
            duration:
              type: number
              description: Duration in seconds
      full_text:
        type: string
        description: Complete transcript as plain text

providers:
  primary:
    service: rest
    cost_per_call: 0.0
    timeout: 60
    config:
      base_url: http://127.0.0.1:8082
      path: /transcript
      method: GET

cache:
  strategy: exact
  ttl: 86400  # 24 hours - transcripts don't change

auth:
  required: false

metadata:
  category: search
  tags: [youtube, video, transcript, captions, content]
  cost_category: free
  execution_time: medium
  read_only: true
