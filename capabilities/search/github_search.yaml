fulcrum: "1.0"
name: github_search
description: Search GitHub repositories, code, issues, and users. Works without auth (60/hr) or with token (5,000/hr).

schema:
  input:
    type: object
    properties:
      query:
        type: string
        description: Search query (supports GitHub search syntax)
        examples:
          - "mcp protocol"
          - "language:rust stars:>1000"
          - "org:anthropics"
      type:
        type: string
        description: Type of search
        enum: [repositories, code, issues, users, commits]
        default: repositories
      sort:
        type: string
        description: Sort field (varies by type)
        examples:
          - stars
          - forks
          - updated
          - best-match
      order:
        type: string
        enum: [asc, desc]
        default: desc
      per_page:
        type: integer
        description: Results per page (max 100)
        default: 30
        maximum: 100
      page:
        type: integer
        description: Page number
        default: 1
    required: [query]
  output:
    type: object
    properties:
      total_count:
        type: integer
      incomplete_results:
        type: boolean
      items:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            full_name:
              type: string
            description:
              type: string
            html_url:
              type: string
            stargazers_count:
              type: integer
            language:
              type: string
            updated_at:
              type: string

providers:
  primary:
    service: github
    cost_per_call: 0.0
    timeout: 15
    config:
      endpoint: https://api.github.com/search/{type}
      method: GET
      param_map:
        query: q
        sort: sort
        order: order
        per_page: per_page
        page: page
      headers:
        Accept: application/vnd.github+json
        X-GitHub-Api-Version: "2022-11-28"

cache:
  strategy: exact
  ttl: 300  # 5 min

auth:
  required: false
  type: bearer
  key: GITHUB_TOKEN
  header: Authorization
  notes: Optional - without auth limited to 60 requests/hour, with auth 5,000/hour

metadata:
  category: search
  tags: [github, code-search, repositories, developers, open-source]
  cost_category: free
  execution_time: fast
  read_only: true
  rate_limit:
    unauthenticated: 60/hour
    authenticated: 5000/hour
