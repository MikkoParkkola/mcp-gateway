fulcrum: "1.0"
name: brave_images
description: Image search using Brave's comprehensive image index with advanced filtering

schema:
  input:
    type: object
    properties:
      query:
        type: string
        description: Image search query
      count:
        type: integer
        description: Number of images to return (max 200)
        default: 50
        maximum: 200
      country:
        type: string
        description: Country code for localized results (or ALL for worldwide)
        default: US
      search_lang:
        type: string
        description: Search language (ISO 639-1 code)
        default: en
      safesearch:
        type: string
        description: Adult content filtering (strict by default for images)
        enum: [off, strict]
        default: strict
      spellcheck:
        type: boolean
        description: Enable automatic spellcheck correction
        default: true
    required: [query]
  output:
    type: object
    properties:
      query:
        type: object
        properties:
          original:
            type: string
          altered:
            type: string
      results:
        type: array
        items:
          type: object
          properties:
            title:
              type: string
            url:
              type: string
              description: Page URL where image was found
            thumbnail:
              type: object
              properties:
                src:
                  type: string
                  description: 500px width thumbnail via Brave proxy
            properties:
              type: object
              properties:
                url:
                  type: string
                  description: Original image URL
                placeholder:
                  type: string
                  description: Small placeholder via Brave proxy
                width:
                  type: integer
                height:
                  type: integer
            source:
              type: string
              description: Publisher/source domain

providers:
  primary:
    service: brave
    cost_per_call: 0.003
    timeout: 15
    config:
      endpoint: https://api.search.brave.com/res/v1/images/search
      method: GET
      param_map:
        query: q

cache:
  strategy: exact
  ttl: 3600

auth:
  required: true
  type: api_key
  key: BRAVE_API_KEY
  header: X-Subscription-Token

metadata:
  category: search
  tags: [search, images, brave, visual]
  cost_category: cheap
  execution_time: fast
  read_only: true
  notes: |
    - Returns up to 200 images per request (higher than other search types)
    - Thumbnails served via Brave proxy at 500px width
    - Strict safesearch is default for image results
    - Properties field contains original source URL when available
